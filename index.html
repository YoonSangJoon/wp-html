<!Doctype html>
<html lang="ko">

<head>
    <meta charste='utf-8'>
    <title>HTML 실습</title>
</head>

<body>
    <h1>HTML 본문 태그 실습</h1>
    <p>
        <b>Lorem ipsum</b> <sub>dolor</sub> sit amet consectetur.<br>
        <small><ins>Lorem ipsum,</ins> <del>dolor sit amet consectetur adipisicing elit.</del></small><br>
        <!-- br태그 : 줄바꿈 -->
    </p>
    <hr>
    <!-- hr태그 : 수평줄 생성 -->
    <p>
        <i>Lorem ipsum</i> dolor <sup>sit amet.</sup>
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Eaque, minima?
    </p>
</body>

</html>
